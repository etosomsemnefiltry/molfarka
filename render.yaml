services:
  - type: web
    name: molfarka
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn molfarka.wsgi:application"
    staticPublishPath: staticfiles
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: molfarka.settings
      - key: PYTHON_VERSION
        value: 3.12
